<template name="allModules">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
          <br>
          <h3 data-i18n="modules.title"></h3>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-tools">
                      <a class="btn btn-primary btn-xs newAction"><i class="fa fa-cog"></i>   <span data-i18n="modules.actions"></span></a>
                      {{#if equals role.contractAdd true}}
                        <a class="btn btn-primary btn-xs newModule"><i class="fa fa-sliders"></i>   <span data-i18n="modules.btn-newModule"></span></a>
                      {{/if}}
                    </div>
                    <br>
                    <div class="ibox-content">
                      <div class="clients-list">
                          <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> <span data-i18n="modules.onglet1"></span></a></li>
                            <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i> <span data-i18n="modules.onglet2"></span></a></li>
                          </ul>
                          <div class="tab-content">
                              <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="ibox float-e-margins">
                                            <br>
                                            <input type="text" class="form-control input-sm m-b-xs" id="filter" data-i18n="[placeholder]common.placeholder_search">
                                            <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                              <thead>
                                              <tr>
                                                <th data-i18n="modules.name"></th>
                                                <th data-i18n="modules.concerned"></th>
                                                <th data-i18n="common.action" style="width: 150px;"></th>
                                              </tr>
                                              </thead>
                                              <tbody>
                                                {{#each modulesLive}}
                                                  <tr class="gradeX">
                                                    <td>{{name}}</td>
                                                    <td>{{concerned}}</td>
                                                    <td class="center">
                                                      <button type="button" class="btn btn-outline btn-info btn-sm btn-details" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                      <button type="button" class="btn btn-outline btn-primary btn-sm btn-edit" title="{{updateTitle}}"><i class="fa fa-pencil"></i></button>
                                                      <button type="button" class="btn btn-outline btn-danger btn-sm btn-delete" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                    </td>
                                                  </tr>
                                                {{/each}}
                                              </tbody>
                                              <tfoot>
                                              <tr>
                                                  <td colspan="5">
                                                    <ul class="pagination pull-right"></ul>
                                                  </td>
                                              </tr>
                                              </tfoot>
                                            </table>
                                          </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane">
                              <div class="full-height-scroll">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                          <br>
                                          <input type="text" class="form-control input-sm m-b-xs" id="filter1" data-i18n="[placeholder]common.placeholder_search">
                                          <table class="footable2 table table-stripped" data-page-size="8" data-filter=#filter1>
                                            <thead>
                                              <tr>
                                                <th data-i18n="modules.name"></th>
                                                <th data-i18n="modules.concerned"></th>
                                                <th data-i18n="common.action" style="width: 150px;"></th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              {{#each modulesAuthorization}}
                                                <tr>
                                                  <td>{{name}}</td>
                                                  <td>{{concerned}}</td>
                                                  <td class="center">
                                                    {{#if equals buttonDetail true}}
                                                      <button type="button" class="btn btn-outline btn-info btn-sm detailsAu" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                    {{/if}}
                                                    {{#if equals buttonValidate true}}
                                                      <button type="button" id="validateAu" class="btn btn-outline btn-info btn-sm btn-default validateAu" title="{{validateTitle}}"><i class="fa fa-thumbs-up"></i></button>
                                                    {{/if}}
                                                    {{#if equals role.contractValidate true}}
                                                      {{#if equals buttonAuthorize true}}
                                                        <button type="button" id="authorizeAu" class="btn btn-outline btn-info btn-sm btn-warning authorizeAu" title="{{authorizeTitle}}"><i class="fa fa-angellist"></i></button>
                                                      {{/if}}
                                                    {{/if}}
                                                    {{#if equals buttonEdit true}}
                                                      <a type="button" class="btn btn-outline btn-primary btn-sm editAu" title="{{updateTitle}}"><i class="fa fa-pencil"></i></a>
                                                    {{/if}}
                                                    <button type="button" class="btn btn-outline btn-danger btn-sm cancelAu" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                  </td>
                                                </tr>
                                              {{/each}}
                                            </tbody>
                                            <tfoot>
                                              <tr>
                                                  <td colspan="5">
                                                    <ul class="pagination pull-right"></ul>
                                                  </td>
                                              </tr>
                                            </tfoot>
                                          </table>
                                      </div>
                                    </div>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="newModule" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-cog modal-icon"></i>
                <h4 class="modal-title" data-i18n="actions.newTitle"></h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6">
                    <div id="warning" class="alert alert-danger alert-dismissable" >
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button> <span data-i18n="actions.requiredActionName"></span>
                    </div>
                    <div class="form-group">
                        <label for="title" data-i18n="actions.name"></label>
                        <input id="name" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                        <label for="message" data-i18n="actions.description"></label>
                        <textarea class="form-control" id="description" rows="5"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                <button type="submit" class="ladda-button btn btn-primary save" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="editAction" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-pencil modal-icon"></i>
                <h2 class="modal-title" data-i18n="common.update"></h2>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="title" data-i18n="actions.name"></label>
                        <input id="name_" type="text" value="{{ActionToUpdate.name}}" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                        <label for="message" data-i18n="actions.description"></label>
                        <textarea class="form-control" id="description_" value="{{ActionToUpdate.description}}" rows="5"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                <button type="submit" class="ladda-button btn btn-primary update" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-update"></span></button>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="ModuleDetails" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight" style="width: 600px;top:-35px;left: -25px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h2 class="modal-title" data-i18n="common.details"></h2>
              </div>
              <div class="modal-body" >
                <div class="row">
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="modules.name"></label>  {{moduleDetails.name}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="title" data-i18n="modules.description"></label>
                        <textarea class="form-control" value="{{moduleDetails.description}}" rows="6" disabled></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="title" data-i18n="modules.listOfAction"></label>
                        <textarea class="form-control" value="{{moduleDetails.listOfActions}}" rows="6" disabled></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="modules.concerned"></label>  {{moduleDetails.concerned}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="common.inputter"></label>  {{moduleDetails.inputter}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="common.date"></label>  {{moduleDetails.dateTime}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-close"></span></button>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="checkAuthorising" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          {{#if equals oldModule null}}
          <div class="modal-content animated flipInY" style="width: 600px;top:-45px;left: -25px;">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" data-i18n="common.authorization"></h4>
              </div>
              <div class="modal-body" style="height: 490px;">
                  <div class="col-lg-12">
                      <div class="ibox">
                        <div class="row">
                          <div class="col-md-8">
                            <h2 data-i18n="common.newInfo"></h2>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="modules.name"></label>  {{newModule.name}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <label for="title" data-i18n="modules.description"></label>
                            <textarea class="form-control" value="{{newModule.description}}" rows="6" disabled></textarea>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <label for="title" data-i18n="modules.listOfAction"></label>
                            <textarea class="form-control" value="{{newModule.listOfActions}}" rows="6" disabled></textarea>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="modules.concerned"></label>  {{newModule.concerned}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="common.inputter"></label>  {{newModule.inputter}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="common.date"></label>  {{newModule.dateTime}}
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <p><strong><h3 data-i18n="common.auth_msg"></h3></strong></p>
                    <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                    <button type="button" id="BtnAuthorize" class="btn btn-outline btn-info btn-sm btn-danger BtnAuthorize" data-dismiss="modal"><i class="fa fa-angellist"></i> <span data-i18n="common.btn-auth"></span></button>
                </div>
            </div>
          {{else}}
            <div class="modal-content animated flipInY" style="width: 1110px;top:-50px;left: -270px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" data-i18n="common.authorization"></h4>
                </div>
                <div class="modal-body" style="height: 510px;">
                  <div class="col-lg-6">
                    <div class="ibox">
                      <div class="row">
                        <div class="col-md-12">
                          <h2 data-i18n="common.newInfo"></h2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="modules.name"></label>  {{newModule.name}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="modules.description"></label>
                          <textarea class="form-control" value="{{newModule.description}}" rows="6" disabled></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="modules.listOfAction"></label>
                          <textarea class="form-control" value="{{newModule.listOfActions}}" rows="6" disabled></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="modules.concerned"></label>  {{newModule.concerned}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="common.inputter"></label>  {{newModule.inputter}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="common.date"></label>  {{newModule.dateTime}}
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="ibox">
                      <div class="row">
                        <div class="col-md-12">
                          <h2 data-i18n="common.oldInfo"></h2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="modules.name"></label>  {{oldModule.name}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="modules.description"></label>
                          <textarea class="form-control" value="{{oldModule.description}}" rows="6" disabled></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="modules.listOfAction"></label>
                          <textarea class="form-control" value="{{oldModule.listOfActions}}" rows="6" disabled></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="modules.concerned"></label>  {{oldModule.concerned}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="common.authorizer"></label>  {{oldModule.authorizer}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="common.inputter"></label>  {{oldModule.inputter}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="title" data-i18n="common.date"></label>  {{oldModule.dateTime}}
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
                  <div class="modal-footer">
                    <p><strong><h3 data-i18n="common.auth_msg"></h3></strong></p>
                      <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                      <button type="button" id="BtnAuthorize" class="btn btn-outline btn-info btn-sm btn-danger BtnAuthorize" data-dismiss="modal"><i class="fa fa-angellist"></i> <span data-i18n="common.btn-auth"></span></button>
                  </div>
              </div>
          {{/if}}
        </div>
    </div>
    <div class="modal inmodal" id="edictState" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" style="top:120px;">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <i class="fa fa-warning modal-icon"></i>
                  <h4 class="modal-title" data-i18n="common.warning"></h4>
                </div>
                <div class="modal-body">
                  <p><h3 data-i18n="common.edictState"></h3></p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary cancelWarning"><span data-i18n="common.btn-ok"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="checkCancel" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" style="top: 100px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" data-i18n="common.alert"></h4>
                </div>
                <div class="modal-body">
                    <strong><h3 data-i18n="common.delete_msg"></h3></strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                    <button type="submit" class="btn btn-danger BtnCancel" data-dismiss="modal"><span data-i18n="common.btn-delete"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="deletionState" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" style="top:120px;">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <i class="fa fa-warning modal-icon"></i>
                  <h4 class="modal-title" data-i18n="common.warning"></h4>
                </div>
                <div class="modal-body">
                  <p><h3 data-i18n="common.deletionState"></h3></p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary cancelWarning"><span data-i18n="common.btn-ok"></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="checkDeleting" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" style="top: 100px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" data-i18n="common.alert"></h4>
                </div>
                <div class="modal-body">
                    <p><strong><h3 data-i18n="common.delete_msg"></h3></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                    <button type="submit" class="btn btn-danger BtnDelete" data-dismiss="modal"><span data-i18n="common.btn-delete"></span></button>
                </div>
            </div>
        </div>
    </div>
</template>
