<template name="allClientsUsers">
  <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-12">
        <br>
        <h3 data-i18n="account.title"></h3>
      </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
                  <a href="{{pathFor route='companyClients'}}" class="btn btn-primary btn-xs"><i class="fa fa-reply-all"></i>       <span data-i18n="common.btn-back"></span></a>
                  <div class="ibox-tools">
                    <button type="button" class="btn btn-primary btn-xs newUser"><i class="fa fa-male"></i>       <span data-i18n="account.btn-newUser"></span></button>
                  </div>
                  <br>
                  <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12 col-md-offset-5">
                            <h2>{{client}}</h2>
                        </div>
                    </div>
                    <div class="clients-list">
                      <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> <span data-i18n="account.onglet1"></span></a></li>
                        <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i><span data-i18n="account.onglet2"></span></a></li>
                      </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                              <div class="full-height-scroll">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                          <br>
                                                <input type="text" class="form-control input-sm m-b-xs" id="filter" data-i18n="[placeholder]common.placeholder_search">
                                                <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                                  <thead>
                                                  <tr>
                                                      <th data-i18n="account.name"></th>
                                                      <th data-i18n="account.email"></th>
                                                      <th data-i18n="account.address"></th>
                                                      <th data-i18n="common.action"></th>
                                                  </tr>
                                                  </thead>
                                                  <tbody>
                                                    {{#each userLive}}
                                                      <tr class="gradeX">
                                                          <td>{{fname}} {{surname}}</td>
                                                          <td>{{email}}</td>
                                                          <td>{{address}}</td>
                                                          <td class="center">
                                                            <button type="button" class="btn btn-outline btn-info btn-sm btn-details" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                            {{#if equals role.accountUpdate true}}
                                                              <button type="button" class="btn btn-outline btn-primary btn-sm btn-edit" title="{{updateTitle}}"><i class="fa fa-pencil"></i></button>
                                                            {{/if}}
                                                            {{#if equals role.accountDelete true}}
                                                              <button type="button" class="btn btn-outline btn-danger btn-sm btn-delete" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                            {{/if}}
                                                          </td>
                                                      </tr>
                                                    {{/each}}
                                                  </tbody>
                                                  <tfoot>
                                                  <tr>
                                                      <td colspan="5">
                                                        <ul class="pagination pull-right"></ul>
                                                      </td>
                                                  </tr>
                                                  </tfoot>
                                                </table>
                                            </div>
                                    </div>
                                </div>
                              </div>
                          </div>
                            <div id="tab-2" class="tab-pane">
                              <div class="full-height-scroll">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                            <br>
                                                <input type="text" class="form-control input-sm m-b-xs" id="filter1" data-i18n="[placeholder]common.placeholder_search">
                                                <table class="footable2 table table-stripped" data-page-size="8" data-filter=#filter1>
                                                  <thead>
                                                  <tr>
                                                    <th data-i18n="account.name"></th>
                                                    <th data-i18n="account.email"></th>
                                                    <th data-i18n="account.address"></th>
                                                    <th data-i18n="common.action"></th>
                                                  </tr>
                                                  </thead>
                                                  <tbody>
                                                    {{#each userAuthorization}}
                                                      <tr class="gradeX">
                                                          <td>{{fname}} {{surname}}</td>
                                                          <td>{{email}}</td>
                                                          <td>{{address}}</td>
                                                          <td>
                                                            {{#if equals buttonDetail true}}
                                                              <button type="button" class="btn btn-outline btn-info btn-sm detailsAu" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                            {{/if}}
                                                            {{#if equals buttonValidate true}}
                                                              <button type="button" id="validateAu" class="btn btn-outline btn-info btn-sm btn-default validateAu" title="{{validateTitle}}"><i class="fa fa-thumbs-up"></i></button>
                                                            {{/if}}
                                                              {{#if equals buttonAuthorize true}}
                                                                <button type="button" id="authorizeAu" class="btn btn-outline btn-info btn-sm btn-warning authorizeAu" title="{{authorizeTitle}}"><i class="fa fa-angellist"></i></button>
                                                              {{/if}}
                                                            {{#if equals buttonEdit true}}
                                                              <button type="button" id="editAu" class="btn btn-outline btn-primary btn-sm editAu" title="{{updateTitle}}"><i class="fa fa-pencil"></i></button>
                                                            {{/if}}
                                                            <button type="button" class="btn btn-outline btn-danger btn-sm cancelAu" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                          </td>
                                                      </tr>
                                                    {{/each}}
                                                  </tbody>
                                                  <tfoot>
                                                  <tr>
                                                      <td colspan="5">
                                                        <ul class="pagination pull-right"></ul>
                                                      </td>
                                                  </tr>
                                                  </tfoot>
                                                </table>
                                        </div>
                                    </div>
                                </div>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="modal inmodal" id="newUserPopup" tabindex="-1" user="dialog" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;top: -45px;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <i class="glyphicon glyphicon-user modal-icon"></i>
              <h2 class="modal-title" data-i18n="account.new_user"></h2>
            </div>
            <div class="modal-body">
              <div class="row">
                <div id="warning" class="alert alert-danger col-md-12" >
                  <span data-i18n="account.requiredEmailPwd"></span>
                </div>
                <div id="confirmPasword" class="alert alert-danger col-md-12" >
                  <span data-i18n="account.confirmPasword"></span>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.email"></label><input id="mail" name="mail" type="email" class="form-control email" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.password"></label><input id="pass1" name="password" type="password" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.confirm"></label><input id="pass2" name="confirm" type="password" class="form-control" required></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.legal_id"></label><input id="legalIdentifier" name="legalIdentifier" type="text" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.fname"></label><input id="fname" name="fname" type="text" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.lname"></label><input id="surname" name="surname" type="text" class="form-control" required></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.birth"></label><input id="dateOfBirth" type="text" name="dateOfBirth" data-mask="99/99/9999" placeholder="dd/mm/yyyy" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.phone"></label><input id="phone" name="phone" type="text" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.address"></label><input id="address" name="address" type="text" class="form-control" required></div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <h3 data-i18n="account.choose_role"></h3>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  {{#each roles}}
                    <div class="form-group">
                        <label> <input class="icheckbox_square-green" id="{{_id}}" type="checkbox" value="{{_id}}"> <i></i> {{ roleName }}</label>
                    </div>
                  {{/each}}
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
              <button type="submit" class="ladda-button btn btn-primary validateAdd" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
              <button type="submit" class="ladda-button btn btn-danger saveAdd" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
            </div>
        </div>
    </div>
  </div>
  <div class="modal inmodal" id="editUserPopUp" tabindex="-1" user="dialog" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;">

              <button type="button" class="close" data-dismiss="modal">

                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.old_password"></label><input id="oldPassword" name="password" type="password" class="form-control" required></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.new_password"></label><input id="newPassword" name="confirm" type="password" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.confirm"></label><input id="confirmPassword" name="confirm" type="password" class="form-control" required></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.legal_id"></label><input id="legalIdentifierEdit" value="{{userSelected.legalIdentifier}}" type="text" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.fname"></label><input id="fnameEdit" value="{{userSelected.fname}}" type="text" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.lname"></label><input id="surnameEdit" value="{{userSelected.surname}}" type="text" class="form-control" required></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.birth"></label><input id="dateOfBirthEdit" type="text" value="{{userSelected.dateOfBirth}}" data-mask="99/99/9999" placeholder="dd/mm/yyyy" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.phone"></label><input id="phoneEdit" value="{{userSelected.phone}}" type="text" class="form-control" required></div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"><label data-i18n="account.address"></label><input id="addressEdit" value="{{userSelected.address}}" type="text" class="form-control" required></div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <h3 data-i18n="account.choose_role"></h3>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  {{#each rolesList}}
                    {{#if equals status true}}
                      <div class="form-group">
                          <label> <input class="icheckbox_square-green" id="{{id}}#" type="checkbox" checked=""> <i></i> {{ roleName }}</label>
                      </div>
                    {{else}}
                      <div class="form-group">
                          <label> <input class="icheckbox_square-green" id="{{id}}#" type="checkbox"> <i></i> {{ roleName }}</label>
                      </div>
                    {{/if}}
                  {{/each}}
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
              <button type="submit" class="ladda-button btn btn-primary validateEditLive" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
              <button type="submit" class="ladda-button btn btn-danger saveEditLive" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
            </div>
        </div>
    </div>
  </div>

  <div class="modal inmodal" id="userDetailsPopUp" tabindex="-1" user="dialog" aria-hidden="false">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h2 class="modal-title" data-i18n="common.details"></h2>
            </div>
            <div class="modal-body" >
              <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">

                        <div class="col-md-8">
                          <label for="title" data-i18n="account.email"></label>  {{userDetail.email}}
                        </div>
                      </div>

                        <div class="col-md-8">
                          <label for="title" data-i18n="account.legal_id"></label>  {{userDetail.legalIdentifier}}

                          <label for="title" data-i18n="account.fname"></label>  {{userDetail.fname}}

                      </div>

                        <div class="col-md-8">
                          <label for="title" data-i18n="account.lname"></label>  {{userDetail.surname}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="account.birth"></label>  {{userDetail.dateOfBirth}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="account.phone"></label>  {{userDetail.phone}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="account.address"></label>  {{userDetail.address}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="common.inputter"></label>  {{userDetail.inputter}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="common.authorizer"></label>  {{userDetail.authorizer}}

                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="common.date"></label>  {{userDetail.dateTime}}

                        <div class="col-md-8">
                          {{#each roles}}
                            {{#if exist (_id) }}
                              <div class="form-group">
                                  <label>{{ roleName }}</label>
                              </div>
                            {{/if}}

                        </div>

                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>

                          <label for="title" data-i18n="account.lname"></label>  {{newUser.surname}}

                        </div>
                      </div>
                      <div class="row">

                          <label for="title" data-i18n="common.date"></label>  {{newUser.dateTime}}
                        </div>
                      </div>
                    </div>
