<template name="firmware">
  <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-12">
        <br>
        <h3 data-i18n="firmware.updateFirmware"></h3>
      </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
          <div class="col-lg-12">
              <div class="ibox float-e-margins">
                  <a href="{{pathFor route='allFirmwares'}}" class="btn btn-primary btn-xs newPackage"><i class="fa fa-reply-all"></i>       <span data-i18n="firmware.btn-back"></span></a>
                  <br>
                  <br>
                  <div class="ibox-content">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                            <label for="title" data-i18n="firmware.packageName"></label> :  {{firmware.name}}
                        </div>
                        <input type="text" id="packageNameEdict" style="display: none;" value="{{firmware.name}}" class="form-control">
                        <div class="form-group" style="width: 600px;">
                            <label for="message" data-i18n="firmware.packageDescription"></label>
                            <textarea class="form-control" id="packageDescriptionEdict" value="{{firmware.description}}" rows="5" data-i18n="[placeholder]firmware.placeholder_description"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="message" data-i18n="firmware.selectScreen"></label><br>
                          <div class="checkbox">
                              <input type="checkbox" name="allScreens" id="check"><label for="checkbox1" data-i18n="firmware.forAllScreens"></label>
                          </div>
                          <div id="select">
                            <select id="selectBox" class="select2_demo_2 form-control selectBox" multiple="multiple">
                              {{#each screens}}
                                {{#if equals selected true}}
                                  <option selected="selected" value="{{name}}">{{name}}</option>
                                {{/if}}
                                {{#if equals selected false}}
                                  <option value="{{name}}">{{name}}</option>
                                {{/if}}
                              {{/each}}
                            </select>
                          </div>
                        </div>
                        <button type="submit" class="ladda-button btn btn-primary validateUpdate" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
                        <button type="submit" class="ladda-button btn btn-danger saveUpdate" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</template>
