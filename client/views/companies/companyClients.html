<template name="companyClients">
  <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-12">
        <br>
        <h3 data-i18n="client.title"></h3>
      </div>
  </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <a href="{{pathFor route='allCompanies'}}" class="btn btn-primary btn-xs"><i class="fa fa-reply-all"></i>       <span data-i18n="common.btn-back"></span></a>
                    <div class="ibox-tools">
                      <button type="button" class="btn btn-primary btn-xs newClient"><i class="fa fa-male"></i>   <span data-i18n="client.btn-newClient"></span></button>
                    </div>
                    <br>
                    <div class="ibox-content">
                      <div class="row">
                          <div class="col-md-12 col-md-offset-5">
                            {{#if notEquals company null }}
                              <h2>{{company}}</h2>
                            {{/if}}
                          </div>
                      </div>
                      <div class="clients-list">
                          <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> <span data-i18n="client.onglet1"></span></a></li>
                            <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i> <span data-i18n="client.onglet2"></span></a></li>
                          </ul>
                          <div class="tab-content">
                              <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="ibox float-e-margins">
                                            <br>
                                            <input type="text" class="form-control input-sm m-b-xs" id="filter" data-i18n="[placeholder]common.placeholder_search">
                                            <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                              <thead>
                                                <tr>
                                                  <th data-i18n="client.name"></th>
                                                  <th data-i18n="client.code"></th>
                                                  <th data-i18n="client.shortName"></th>
                                                  <th data-i18n="client.balance"></th>
                                                  <th data-i18n="common.action" style="width: 270px;"></th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                <!--{{#if Template.subscriptionsReady}}-->
                                                  {{#each clientsLive}}
                                                    <tr class="gradeX">
                                                        <td>{{name}}</td>
                                                        <td>{{code}}</td>
                                                        <td>{{shortName}}</td>
                                                        <td>{{balance}}</td>
                                                        <td>
                                                          <a class="btn btn-outline btn-success btn-sm btnRoles" href="{{pathFor route='allClientsRoles'}}" title="{{rolesTitle}}"><i class="fa fa-key"></i></a>
                                                          <a class="btn btn-outline btn-success btn-sm btnUsers" href="{{pathFor route='allClientsUsers'}}" title="{{usersTitle}}"><i class="fa fa-user"></i></a>
                                                          <a class="btn btn-outline btn-success btn-sm btnContents" href="{{pathFor route='allClientContents'}}" title="{{contentsTitle}}"><i class="fa fa-video-camera"></i></a>
                                                          <a class="btn btn-outline btn-success btn-sm btnContents" href="#" title="{{bookingsTitle}}"><i class="fa fa-shopping-cart"></i></a>
                                                          <button type="button" class="btn btn-outline btn-info btn-sm btn-details" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                          <button type="button" class="btn btn-outline btn-primary btn-sm btn-edit" title="{{updateTitle}}"><i class="fa fa-pencil"></i></button>
                                                          <button type="button" class="btn btn-outline btn-danger btn-sm btn-delete" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                        </td>
                                                    </tr>
                                                  {{/each}}

                                                <!--{{/if}}-->
                                              </tbody>
                                              <tfoot>
                                                <tr>
                                                    <td colspan="5">
                                                      <ul class="pagination pull-right"></ul>
                                                    </td>
                                                </tr>
                                              </tfoot>
                                            </table>
                                          </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane">
                              <div class="full-height-scroll">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                          <br>
                                          <input type="text" class="form-control input-sm m-b-xs" id="filter1" data-i18n="[placeholder]common.placeholder_search">
                                          <table class="footable2 table table-stripped" data-page-size="8" data-filter=#filter1>
                                            <thead>
                                              <tr>
                                                <th data-i18n="client.name"></th>
                                                <th data-i18n="client.code"></th>
                                                <th data-i18n="client.shortName"></th>
                                                <th data-i18n="client.balance"></th>
                                                <th data-i18n="common.action" style="width: 270px;"></th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              {{#each clientAuthorization}}
                                                <tr>
                                                    <td>{{name}}</td>
                                                    <td>{{code}}</td>
                                                    <td>{{shortName}}</td>
                                                    <td>{{balance}}</td>
                                                    <td>
                                                      {{#if equals buttonDetail true}}
                                                        <button type="button" class="btn btn-outline btn-info btn-sm detailsAu" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                      {{/if}}
                                                      {{#if equals buttonValidate true}}
                                                        <button type="button" id="validateAu" class="btn btn-outline btn-info btn-sm btn-default validateAu" title="{{validateTitle}}"><i class="fa fa-thumbs-up"></i></button>
                                                      {{/if}}
                                                      {{#if equals buttonAuthorize true}}
                                                        <button type="button" id="authorizeAu" class="btn btn-outline btn-info btn-sm btn-warning authorizeAu" title="{{authorizeTitle}}"><i class="fa fa-angellist"></i></button>
                                                      {{/if}}
                                                      <button type="button" id="editAu" class="btn btn-outline btn-primary btn-sm editAu" title="{{updateTitle}}"><i class="fa fa-pencil"></i></button>
                                                      <button type="button" class="btn btn-outline btn-danger btn-sm cancelAu" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                    </td>
                                                </tr>
                                              {{/each}}
                                            </tbody>
                                            <tfoot>
                                              <tr>
                                                  <td colspan="5">
                                                    <ul class="pagination pull-right"></ul>
                                                  </td>
                                              </tr>
                                            </tfoot>
                                          </table>
                                      </div>
                                    </div>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="newClientPopUp" tabindex="-1" role="dialog" aria-hidden="false">
      <div class="modal-dialog" style="height: 200px;">
          <div class="modal-content animated bounceInRight" style="width:1000px; left: -215px; top:-48px;">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                  </button>
                  <h5 class="modal-title" data-i18n="client.newClient"></h5>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.name"></label> <input type="text" id="name" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.shortName"></label> <input type="text" id="shortName" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.sector"></label> <input type="text" id="sector" class="form-control"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.code"></label> <input type="text" id="code" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.email"></label> <input type="email" id="email" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.phone"></label> <input type="text" id="phone" class="form-control"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.fax"></label> <input type="text" id="fax" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.street"></label> <input type="text" id="street" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.postalCode"></label> <input type="text" id="codePostal" class="form-control"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.province"></label> <input type="text" id="province" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.city"></label> <input type="text" id="city" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.country"></label> <input type="text" id="country" class="form-control"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="client.accountNumber"></label> <input type="text" id="accountNumber" value="1" class="form-control"></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                  <button type="submit" class="ladda-button btn btn-primary validate" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
                  <button type="submit" class="ladda-button btn btn-danger save" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
              </div>
          </div>
      </div>
    </div>

    <div class="modal inmodal" id="checkAuthorising" tabindex="-1" role="dialog" aria-hidden="true">
