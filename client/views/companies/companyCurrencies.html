<template name="companyCurrencies">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
          <br>
          <h3 data-i18n="currencies.title"></h3>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                  <a href="{{pathFor route='allCompanies'}}" class="btn btn-primary btn-xs"><i class="fa fa-reply-all"></i>       <span data-i18n="common.btn-back"></span></a>
                  <div class="ibox-tools">
                      <button type="button" class="btn btn-primary btn-xs newCurrency"><i class="fa fa-money"></i>       <span data-i18n="currencies.newCurrency"></span></button>
                  </div>
                  <br>
                    <div class="ibox-content">
                      <div class="row">
                          <div class="col-md-12 col-md-offset-5">
                            {{#if notEquals company null }}
                              <h2>{{company}}</h2>
                            {{/if}}
                          </div>
                      </div>
                      <strong data-i18n="currencies.subTitle"></strong> {{pivotCurrency.currencyName}}
                      <div class="clients-list">
                        <ul class="nav nav-tabs">
                          <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> <span data-i18n="currencies.onglet1"></span></a></li>
                          <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i> <span data-i18n="currencies.onglet2"></span></a></li>
                        </ul>
                          <div class="tab-content">
                              <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="ibox float-e-margins">
                                            <br>
                                                  <input type="text" class="form-control input-sm m-b-xs" id="filter" data-i18n="[placeholder]common.placeholder_search">
                                                  <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                                    <thead>
                                                    <tr>
                                                      <th data-i18n="currencies.currencyName"></th>
                                                      <th data-i18n="currencies.currencyCode"></th>
                                                      <th data-i18n="currencies.sellRate"></th>
                                                      <th data-i18n="currencies.buyRate"></th>
                                                      <th data-i18n="common.action"></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                      {{#each currenciesLive}}
                                                        <tr class="gradeX">
                                                          <td>{{currencyName}}</td>
                                                          <td>{{currencyCode}}</td>
                                                          <td>{{sellRate}}</td>
                                                          <td>{{buyRate}}</td>
                                                          <td class="center">
                                                            <button type="button" class="btn btn-outline btn-info btn-sm btn-details" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                            <button type="button" class="btn btn-outline btn-primary btn-sm btn-edit" title="{{updateTitle}}"><i class="fa fa-pencil"></i></button>
                                                            <button type="button" class="btn btn-outline btn-danger btn-sm btn-delete" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                          </td>
                                                        </tr>
                                                      {{/each}}
                                                    </tbody>
                                                    <tfoot>
                                                    <tr>
                                                        <td colspan="5">
                                                          <ul class="pagination pull-right"></ul>
                                                        </td>
                                                    </tr>
                                                    </tfoot>
                                                  </table>
                                              </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                              <div id="tab-2" class="tab-pane">
                                <div class="full-height-scroll">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="ibox float-e-margins">
                                              <br>
                                              <input type="text" class="form-control input-sm m-b-xs" id="filter1" data-i18n="[placeholder]common.placeholder_search">
                                              <table class="footable2 table table-stripped" data-page-size="8" data-filter=#filter1>
                                                <thead>
                                                <tr>
                                                  <th data-i18n="currencies.currencyName"></th>
                                                  <th data-i18n="currencies.currencyCode"></th>
                                                  <th data-i18n="currencies.sellRate"></th>
                                                  <th data-i18n="currencies.buyRate"></th>
                                                  <th data-i18n="common.action"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                  {{#each currenciesAuthorization}}
                                                    <tr>
                                                      <td>{{currencyName}}</td>
                                                      <td>{{currencyCode}}</td>
                                                      <td>{{sellRate}}</td>
                                                      <td>{{buyRate}}</td>
                                                      <td class="center">
                                                        {{#if equals buttonDetail true}}
                                                          <button type="button" class="btn btn-outline btn-info btn-sm detailsAu" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                        {{/if}}
                                                        {{#if equals buttonValidate true}}
                                                          <button type="button" id="validateAu" class="btn btn-outline btn-info btn-sm btn-default validateAu" title="{{validateTitle}}"><i class="fa fa-thumbs-up"></i></button>
                                                        {{/if}}
                                                        {{#if equals buttonAuthorize true}}
                                                          <button type="button" id="authorizeAu" class="btn btn-outline btn-info btn-sm btn-warning authorizeAu" title="{{authorizeTitle}}"><i class="fa fa-angellist"></i></button>
                                                        {{/if}}
                                                        {{#if equals buttonEdit true}}
                                                          <button type="button" class="btn btn-outline btn-primary btn-sm editAu" title="{{updateTitle}}"><i class="fa fa-pencil"></i></button>
                                                        {{/if}}
                                                        <button type="button" class="btn btn-outline btn-danger btn-sm cancelAu" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                      </td>
                                                    </tr>
                                                  {{/each}}
                                                </tbody>
                                                <tfoot>
                                                <tr>
                                                    <td colspan="5">
                                                      <ul class="pagination pull-right"></ul>
                                                    </td>
                                                </tr>
                                                </tfoot>
                                              </table>
                                          </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="newCurrency" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-money modal-icon"></i>
                <h4 class="modal-title" data-i18n="currencies.newCurrency"></h4>
              </div>
              <div class="modal-body" >
                <div class="row">
                  <div class="col-md-4">
                    <div id="warning" class="alert alert-danger alert-dismissable" >
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button> <span data-i18n="currencies.requiredCurrencyName"></span>
                    </div>
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.currencyName"></label>
                        <input id="currencyName" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.currencyCode"></label>
                        <input id="currencyCode" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.numericCurrencyCode"></label>
                        <input id="numericCurrencyCode" type="text" class="form-control"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.numberOfDecimal"></label>
                        <input id="numberOfDecimal" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.sellRate"></label>
                        <input id="sellRate" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.buyRate"></label>
                        <input id="buyRate" type="text" class="form-control"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.isPivot"></label>
                        <div class="radio"><input type="radio" value="true" name="isPivot"><label for="radio"> <strong data-i18n="article.yes"></strong></label></div>
                        <div class="radio"><input type="radio" value="false" checked name="isPivot"><label for="radio"> <strong data-i18n="article.no"></strong></label></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                <button type="submit" class="ladda-button btn btn-primary validate" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
                <button type="submit" class="ladda-button btn btn-danger save" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="editCurrency" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-pencil modal-icon"></i>
                <h2 class="modal-title" data-i18n="common.update"></h2>
              </div>
              <div class="modal-body" >
                <div class="row">
                  <div class="col-md-4">
                    <div id="_warning" class="alert alert-danger alert-dismissable" >
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button> <span data-i18n="currencies.requiredCurrencyName"></span>
                    </div>
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.currencyName"></label>
                        <input id="_currencyName" value="{{currencySelected.currencyName}}" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.currencyCode"></label>
                        <input id="_currencyCode" value="{{currencySelected.currencyCode}}" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.numericCurrencyCode"></label>
                        <input id="_numericCurrencyCode" value="{{currencySelected.numericCurrencyCode}}" type="text" class="form-control"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.numberOfDecimal"></label>
                        <input id="_numberOfDecimal" value="{{currencySelected.numberOfDecimal}}" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.sellRate"></label>
                        <input id="_sellRate" value="{{currencySelected.sellRate}}" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.buyRate"></label>
                        <input id="_buyRate" value="{{currencySelected.buyRate}}" type="text" class="form-control"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.isPivot"></label>
                        {{#if equals currencySelected.isPivot true}}
                          <div class="radio"><input type="radio" value="true" checked name="_isPivot"><label for="radio"> <strong data-i18n="article.yes"></strong></label></div>
                          <div class="radio"><input type="radio" value="false" name="_isPivot"><label for="radio"> <strong data-i18n="article.no"></strong></label></div>
                        {{else}}
                          <div class="radio"><input type="radio" value="true" name="_isPivot"><label for="radio"> <strong data-i18n="article.yes"></strong></label></div>
                          <div class="radio"><input type="radio" value="false" checked name="_isPivot"><label for="radio"> <strong data-i18n="article.no"></strong></label></div>
                        {{/if}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                <button type="submit" class="ladda-button btn btn-primary validateUpdate" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
                <button type="submit" class="ladda-button btn btn-danger saveUpdate" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="editCurrencyLive" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-pencil modal-icon"></i>
                <h2 class="modal-title" data-i18n="common.update"></h2><br> {{currencySelected.currencyName}}
              </div>
              <div class="modal-body" >
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.currencyCode"></label>
                        <input id="currencyCode_" value="{{currencySelected.currencyCode}}" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.numericCurrencyCode"></label>
                        <input id="numericCurrencyCode_" value="{{currencySelected.numericCurrencyCode}}" type="text" class="form-control"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.numberOfDecimal"></label>
                        <input id="numberOfDecimal_" value="{{currencySelected.numberOfDecimal}}" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.sellRate"></label>
                        <input id="sellRate_" value="{{currencySelected.sellRate}}" type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.buyRate"></label>
                        <input id="buyRate_" value="{{currencySelected.buyRate}}" type="text" class="form-control"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="title" data-i18n="currencies.isPivot"></label>
                        {{#if equals currencySelected.isPivot true}}
                          <div class="radio"><input type="radio" value="true" checked name="isPivot_"><label for="radio"> <strong data-i18n="article.yes"></strong></label></div>
                          <div class="radio"><input type="radio" value="false" name="isPivot_"><label for="radio"> <strong data-i18n="article.no"></strong></label></div>
                        {{else}}
                          <div class="radio"><input type="radio" value="true" name="isPivot_"><label for="radio"> <strong data-i18n="article.yes"></strong></label></div>
                          <div class="radio"><input type="radio" value="false" checked name="isPivot_"><label for="radio"> <strong data-i18n="article.no"></strong></label></div>
                        {{/if}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                <button type="submit" class="ladda-button btn btn-primary validateUpdateLive" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
                <button type="submit" class="ladda-button btn btn-danger saveUpdateLive" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="checkAuthorising" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" style="width: 820px;top:10px;left: -115px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" data-i18n="common.authorization"></h4>
                </div>
                <div class="modal-body" style="height: 290px;">
                  {{#if equals oldCurrency null}}
                    <div class="col-lg-12">
                        <div class="ibox">
                          <div class="row">
                            <div class="col-md-8">
                              <h2 data-i18n="currencies.newCurrency"></h2>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <label for="title" data-i18n="currencies.currencyName"></label>  {{newCurrency.currencyName}}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <label for="title" data-i18n="currencies.currencyCode"></label>  {{newCurrency.currencyCode}}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <label for="title" data-i18n="currencies.numericCurrencyCode"></label>  {{newCurrency.numericCurrencyCode}}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <label for="title" data-i18n="currencies.numberOfDecimal"></label>  {{newCurrency.numberOfDecimal}}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <label for="title" data-i18n="currencies.sellRate"></label>  {{newCurrency.sellRate}}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <label for="title" data-i18n="currencies.buyRate"></label>  {{newCurrency.buyRate}}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <label for="title" data-i18n="common.inputter"></label>  {{newCurrency.inputter}}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <label for="title" data-i18n="common.date"></label>  {{newCurrency.dateTime}}
                            </div>
                          </div>
                        </div>
                    </div>
                  {{else}}
                    <div class="col-lg-6">
                      <div class="ibox">
                        <div class="row">
                          <div class="col-md-8">
                            <h2 data-i18n="currencies.newCurrency"></h2>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.currencyName"></label>  {{newCurrency.currencyName}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.currencyCode"></label>  {{newCurrency.currencyCode}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.numericCurrencyCode"></label>  {{newCurrency.numericCurrencyCode}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.numberOfDecimal"></label>  {{newCurrency.numberOfDecimal}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.sellRate"></label>  {{newCurrency.sellRate}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.buyRate"></label>  {{newCurrency.buyRate}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="common.inputter"></label>  {{newCurrency.inputter}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="common.date"></label>  {{newCurrency.dateTime}}
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="ibox">
                        <div class="row">
                          <div class="col-md-8">
                            <h2 data-i18n="currencies.oldCurrency"></h2>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.currencyName"></label>  {{oldCurrency.currencyName}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.currencyCode"></label>  {{oldCurrency.currencyCode}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.numericCurrencyCode"></label>  {{oldCurrency.numericCurrencyCode}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.numberOfDecimal"></label>  {{oldCurrency.numberOfDecimal}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.sellRate"></label>  {{oldCurrency.sellRate}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="currencies.buyRate"></label>  {{oldCurrency.buyRate}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="common.inputter"></label>  {{oldCurrency.inputter}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="common.authorizer"></label>  {{oldCurrency.authorizer}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="common.date"></label>  {{oldCurrency.dateTime}}
                          </div>
                        </div>
                      </div>
                    </div>
                  {{/if}}
                </div>
                <div class="modal-footer">
                    <p><strong><h3 data-i18n="common.auth_msg"></h3></strong></p>
                    <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                    <button type="button" class="btn btn-outline btn-info btn-sm btn-danger BtnAuthorize" data-dismiss="modal"><i class="fa fa-angellist"></i> <span data-i18n="common.btn-auth"></span> </button>
                </div>
            </div>
