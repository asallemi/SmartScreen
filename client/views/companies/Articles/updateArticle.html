<template name="updateArticle">
  <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-12">
        <br>
          <h3 data-i18n="article.editArticle"></h3>
      </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
          <div class="ibox-content">
            <a href="{{pathFor route='companyArticles'}}" class="btn btn-primary btn-xs"><i class="fa fa-reply-all"></i>       <span data-i18n="common.btn-back"></span></a>
            <br>
            <br>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  {{#each languages}}
                    <div class="form-group" style="width: 600px;">
                        <label for="message" data-i18n="article.{{languageName}}"></label>
                        <input type="text" id="title{{_id}}" value="{{title}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="content{{_id}}" rows="8" value="{{content}}"></textarea>
                    </div>
                  {{/each}}
                  <div class="form-group" style="width: 400px;">
                      <label for="message" data-i18n="article.activateArticle"></label><br>
                      <div class="radio"><input type="radio" value="true" checked name="activation"><label for="radio"> <strong data-i18n="article.yes"></strong></label></div>
                      <div class="radio"><input type="radio" value="false" name="activation"><label for="radio"> <strong data-i18n="article.no"></strong></label></div>
                  </div>
                  <div class="form-group" style="width: 600px;">
                      <label for="message" data-i18n="article.oldOption"></label>
                      {{articleEdit.optionTitle}}
                  </div>
                  <div class="form-group" style="width: 400px;">
                      <label for="message" data-i18n="article.changeOption"></label><br>
                      <select id="optionArticle" class="select2_demo_1 form-control">
                        <option value="NULL"></option>
                        {{#each options}}
                            <option value="{{_id}}">{{title}}</option>
                        {{/each}}
                      </select>
                  </div>
                  {{#if notEquals articleEdit.subSection null}}
                    <div class="form-group" style="width: 600px;">
                        <label for="message" data-i18n="article.subsectionOf"></label>
                        {{articleEdit.subSection}}
                    </div>
                  {{/if}}
                  <div class="form-group">
                    <div class="checkbox">
                        <input type="checkbox" name="allArticles" id="check"><label for="message" data-i18n="article.subSection"></label>
                    </div>
                    <div id="select">
                      <select id="selectBox" class="select2_demo_1 form-control" style="width: 400px;">
                        <option value="" checked></option>
                        {{#each articles}}
                            <option value="{{_id}}">{{title}}</option>
                        {{/each}}
                      </select>
                    </div>
                  </div>
                </div>
                <button type="submit" class="ladda-button btn btn-primary validate" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
                <button type="submit" class="ladda-button btn btn-danger save" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
              </div>
            </div>
        </div>
      </div>
  </div>
</template>
