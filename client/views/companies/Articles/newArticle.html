<template name="newArticle">
  <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-12">
        <br>
          <h3 data-i18n="article.newTitle"></h3>
      </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="ibox-content">
        <a href="{{pathFor route='companyArticles'}}" class="btn btn-primary btn-xs"><i class="fa fa-reply-all"></i>       <span data-i18n="common.btn-back"></span></a>
        <br>
        <br>
        <div class="row">
          <div class="col-lg-12">
            {{#each languages}}
              <div class="form-group" style="width: 600px;">
                {{#if equals isPivot true}}
                  <label for="message" data-i18n="article.{{languageName}}"></label> (Pivot)
                {{else}}
                  <label for="message" data-i18n="article.{{languageName}}"></label>
                {{/if}}
                  <input type="text" id="title{{_id}}" data-i18n="[placeholder]article.placeholder_title" class="form-control">
              </div>
              {{#if equals isPivot true}}
                <div id="warning1" class="alert alert-danger alert-dismissable" style="width: 600px;">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button> <span data-i18n="article.requiredTitle"></span>
                </div>
              {{/if}}
              <div class="form-group">
                  <textarea class="form-control" id="content{{_id}}" rows="8" data-i18n="[placeholder]article.placeholder_content"></textarea>
              </div>
            {{/each}}
            <div class="form-group">
              <div class="form-group" style="width: 400px;">
                  <label for="message" data-i18n="article.activateArticle"></label><br>
                  <div class="i-checks"><label> <input type="radio" checked="" value="true" name="activation"> <i></i> <span data-i18n="article.yes"></span></label></div>
                  <div class="i-checks"><label> <input type="radio" value="false" name="activation"> <i></i> <span data-i18n="article.no"></span></label></div>
              </div>
              <div class="form-group" style="width: 400px;">
                  <label for="message" data-i18n="article.option"></label><br>
                  <select id="optionArticle" class="select2_demo_1 form-control">
                    {{#each options}}
                        <option value="{{_id}}">{{title}}</option>
                    {{/each}}
                  </select>
              </div>
              <div class="form-group">
                <div class="checkbox">
                    <input type="checkbox" name="allArticles" id="check"><label for="message" data-i18n="article.subSection"></label>
                </div>
                <div id="select">
                  <select id="subSection" class="select2_demo_1 form-control" style="width: 400px;">
                    <option value="" checked></option>
                    {{#each articles}}
                        <option value="{{_id}}">{{title}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="ladda-button btn btn-primary validate" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
            <button type="submit" class="ladda-button btn btn-danger save" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
          </div>
        </div>
    </div>
    </div>
  </div>

</template>
