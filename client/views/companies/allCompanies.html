<template name="allCompanies">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
          <br>
          <h3 data-i18n="company.title"></h3>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-tools">
                      <button type="button" class="btn btn-primary btn-xs newCompany"><i class="fa fa-bank"></i>   <span data-i18n="company.btn-newCompany"></span></button>
                    </div>
                    <br>
                    <div class="ibox-content">
                      <div class="clients-list">
                          <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> <span data-i18n="company.onglet1"></span></a></li>
                            <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i> <span data-i18n="company.onglet2"></span></a></li>
                          </ul>
                          <div class="tab-content">
                              <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="ibox float-e-margins">
                                            <br>
                                            <input type="text" class="form-control input-sm m-b-xs" id="filter" data-i18n="[placeholder]common.placeholder_search">
                                            <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                              <thead>
                                                <tr>
                                                  <th data-i18n="company.name"></th>
                                                  <th data-i18n="company.code"></th>
                                                  <th data-i18n="company.country"></th>
                                                  <th data-i18n="common.action" style="width: 500px;"></th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                {{#each companiesLive}}
                                                  <tr class="gradeX">
                                                    <td>{{name}}</td>
                                                    <td>{{code}}</td>
                                                    <td>{{country}}</td>
                                                    <td>
                                                      {{#if equals role.companyRoles true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnRoles" href="{{pathFor route='companyRoles'}}" title="{{rolesTitle}}"><i class="fa fa-key"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.companyUsers true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnUsers" href="{{pathFor route='companyAccounts'}}" title="{{usersTitle}}"><i class="fa fa-male"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.companyContracts true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnContrats" href="{{pathFor route='#'}}" title="{{contractsTitle}}"><i class="fa fa-clipboard"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.companyArticles true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnArticles" href="{{pathFor route='companyArticles'}}" title="{{articlesTitle}}"><i class="fa fa-list"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.companyScreens true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnScreens" href="{{pathFor route='companyScreens'}}" title="{{screensTitle}}"><i class="fa fa-desktop"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.companyFirmwares true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnFirmwares" href="{{pathFor route='companyFirmwares'}}" title="{{firmwaresTitle}}"><i class="fa fa-archive"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.companySegments true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnSegments" href="{{pathFor route='companySegments'}}" title="{{segmentsTitle}}"><i class="fa fa-history"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.companyCurrencies true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnCurrencies" href="{{pathFor route='companyCurrencies'}}" title="{{currenciesTitle}}"><i class="fa fa-money"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.companyClients true}}
                                                        <a class="btn btn-outline btn-success btn-sm btnClients" href="{{pathFor route='companyClients'}}" title="{{clientsTitle}}"><i class="fa fa-users"></i></a>
                                                      {{/if}}
                                                      <button type="button" class="btn btn-outline btn-info btn-sm btn-details" title="{{detailsTitle}}"><i class="fa fa-eye"></i></button>
                                                      {{#if equals role.companyUpdate true}}
                                                        <button type="button" class="btn btn-outline btn-primary btn-sm btn-edit" title="{{updateTitle}}"><i class="fa fa-pencil"></i></button>
                                                      {{/if}}
                                                      {{#if equals role.companyDelete true}}
                                                        <button type="button" class="btn btn-outline btn-danger btn-sm btn-delete" title="{{deleteTitle}}"><i class="fa fa-trash"></i></button>
                                                      {{/if}}
                                                    </td>
                                                  </tr>
                                                {{/each}}
                                              </tbody>
                                              <tfoot>
                                                <tr>
                                                    <td colspan="5">
                                                      <ul class="pagination pull-right"></ul>
                                                    </td>
                                                </tr>
                                              </tfoot>
                                            </table>
                                          </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane">
                              <div class="full-height-scroll">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                          <br>
                                          <input type="text" class="form-control input-sm m-b-xs" id="filter1" data-i18n="[placeholder]common.placeholder_search">
                                          <table class="footable2 table table-stripped" data-page-size="8" data-filter=#filter1>
                                            <thead>
                                              <tr>
                                                <th data-i18n="company.name"></th>
                                                <th data-i18n="company.code"></th>
                                                <th data-i18n="company.country"></th>
                                                <th data-i18n="common.action" style="width: 200px;"></th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              {{#each companiesAuthorization}}
                                                <tr>
                                                  <td>{{name}}</td>
                                                  <td>{{code}}</td>
                                                  <td>{{country}}</td>
                                                  <td>
                                                    {{#if equals buttonDetail true}}
                                                      <button type="button" class="btn btn-outline btn-info btn-sm detailsAu" title="Details"><i class="fa fa-eye"></i></button>
                                                    {{/if}}
                                                    {{#if equals buttonValidate true}}
                                                      <button type="button" id="validateAu" class="btn btn-outline btn-info btn-sm btn-default validateAu" title="Validate"><i class="fa fa-thumbs-up"></i></button>
                                                    {{/if}}
                                                    {{#if equals buttonAuthorize true}}
                                                      <button type="button" id="authorizeAu" class="btn btn-outline btn-info btn-sm btn-warning authorizeAu" title="Authorize"><i class="fa fa-angellist"></i></button>
                                                    {{/if}}
                                                    {{#if equals buttonEdit true}}
                                                      <button type="button" id="editAu" class="btn btn-outline btn-primary btn-sm editAu" title="Update"><i class="fa fa-pencil"></i></button>
                                                    {{/if}}
                                                    <button type="button" class="btn btn-outline btn-danger btn-sm cancelAu" title="Delete"><i class="fa fa-trash"></i></button>
                                                  </td>
                                                </tr>
                                              {{/each}}
                                            </tbody>
                                            <tfoot>
                                              <tr>
                                                  <td colspan="5">
                                                    <ul class="pagination pull-right"></ul>
                                                  </td>
                                              </tr>
                                            </tfoot>
                                          </table>
                                      </div>
                                    </div>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="newCompany" tabindex="-1" role="dialog" aria-hidden="false">
      <div class="modal-dialog" style="height: 200px;">
          <div class="modal-content animated bounceInRight" style="width:1000px; left: -215px; top:-48px;">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                  </button>
                  <i class="fa fa-bank modal-icon"></i>
                  <h5 class="modal-title" data-i18n="company.newCompany"></h5>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div id="warning" class="alert alert-danger col-md-12" >
                    <span data-i18n="company.requiredCompanyName"></span>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.name"></label> <input type="text" id="name" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.shortName"></label> <input type="text" id="shortName" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.sector"></label> <input type="text" id="sector" class="form-control"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.code"></label> <input type="text" id="code" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.email"></label> <input type="email" id="email" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.phone"></label> <input type="text" id="phone" class="form-control"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.fax"></label> <input type="text" id="fax" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.street"></label> <input type="text" id="street" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.postalCode"></label> <input type="text" id="codePostal" class="form-control"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.province"></label> <input type="text" id="province" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.city"></label> <input type="text" id="city" class="form-control"></div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group"><label data-i18n="company.country"></label> <input type="text" id="country" class="form-control"></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                  <button type="submit" class="ladda-button btn btn-primary validate" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
                  <button type="submit" class="ladda-button btn btn-danger save" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
              </div>
          </div>
      </div>
    </div>

    <div class="modal inmodal" id="checkAuthorising" tabindex="-1" role="dialog" aria-hidden="true">

                      <div class="ibox">
                        <div class="row">
                          <div class="col-md-8">
                            <label for="title" data-i18n="company.name"></label>  {{newCompany.name}}

                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <p><strong><h3 data-i18n="common.auth_msg"></h3></strong></p>
                  <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                  <button type="button" id="BtnAuthorize" class="btn btn-outline btn-info btn-sm btn-danger BtnAuthorize" data-dismiss="modal"><i class="fa fa-angellist"></i> <span data-i18n="common.btn-auth"></span></button>
              </div>
            </div>
          {{else}}
            <div class="modal-content animated flipInY" style="width: 930px;top:-50px;left: -185px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" data-i18n="common.authorization"></h4>
