<template name="allOptions">
  <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-12">
        <br>
        <h3 data-i18n="optionsArticle.title"></h3>
      </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
          <div class="col-lg-12">
                  <div class="ibox-tools">
                    <a href="{{pathFor route='allArticles'}}" class="btn btn-primary btn-xs"><i class="fa fa-reply-all"></i>       <span data-i18n="common.btn-back"></span></a>
                    {{#if equals role.articleAdd true}}
                      <a class="btn btn-primary btn-xs newOption"><i class="fa fa-cog"></i>   <span data-i18n="optionsArticle.btn-newOption"></span></a>
                    {{/if}}
                  </div>
                  <br>
                  <div class="ibox-content">
                    <div class="clients-list">
                        <ul class="nav nav-tabs">
                          <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> <span data-i18n="optionsArticle.onglet1"></span></a></li>
                          <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i> <span data-i18n="optionsArticle.onglet2"></span></a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                              <div class="full-height-scroll">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                          <br>
                                          <input type="text" class="form-control input-sm m-b-xs" id="filter" data-i18n="[placeholder]common.placeholder_search">
                                          <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                            <thead>
                                              <tr>
                                                <th data-i18n="optionsArticle.optionTitle"></th>
                                                <th data-i18n="optionsArticle.optionValue"></th>
                                                <th data-i18n="optionsArticle.typeOption"></th>
                                                <th data-i18n="common.action" style="width: 200px;"></th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              {{#each optionsLive}}
                                                <tr class="gradeX">
                                                    <td>{{title}}</td>
                                                    <td>{{value}}</td>
                                                    <td>{{type}}</td>
                                                    <td class="center">
                                                      <button type="button" class="btn btn-outline btn-info btn-sm btn-details"><i class="fa fa-eye"></i></button>
                                                      {{#if equals role.firmwareUpdate true}}
                                                        <a type="button" class="btn btn-outline btn-primary btn-sm btn-edit"><i class="fa fa-pencil"></i></a>
                                                      {{/if}}
                                                      {{#if equals role.firmwareDelete true}}
                                                        <button type="button" class="btn btn-outline btn-danger btn-sm btn-delete"><i class="fa fa-trash"></i></button>
                                                      {{/if}}
                                                    </td>
                                                </tr>
                                              {{/each}}
                                            </tbody>
                                            <tfoot>
                                              <tr>
                                                  <td colspan="5">
                                                    <ul class="pagination pull-right"></ul>
                                                  </td>
                                              </tr>
                                            </tfoot>
                                          </table>
                                        </div>
                                    </div>
                                </div>
                              </div>
                          </div>
                          <div id="tab-2" class="tab-pane">
                            <div class="full-height-scroll">
                              <div class="row">
                                  <div class="col-lg-12">
                                      <div class="ibox float-e-margins">
                                        <br>
                                        <input type="text" class="form-control input-sm m-b-xs" id="filter1" data-i18n="[placeholder]common.placeholder_search">
                                        <table class="footable2 table table-stripped" data-page-size="8" data-filter=#filter1>
                                          <thead>
                                            <tr>
                                              <th data-i18n="optionsArticle.optionTitle"></th>
                                              <th data-i18n="optionsArticle.optionValue"></th>
                                              <th data-i18n="optionsArticle.typeOption"></th>
                                              <th data-i18n="common.action" style="width: 200px;"></th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            {{#each optionsAuthorization}}
                                              <tr>
                                                <td>{{title}}</td>
                                                <td>{{value}}</td>
                                                <td>{{type}}</td>
                                                <td class="center">
                                                  {{#if equals buttonDetail true}}
                                                    <button type="button" class="btn btn-outline btn-info btn-sm detailsAu"><i class="fa fa-eye"></i></button>
                                                  {{/if}}
                                                  {{#if equals buttonValidate true}}
                                                    <button type="button" id="validateAu" class="btn btn-outline btn-info btn-sm btn-default validateAu"><i class="fa fa-thumbs-up"></i></button>
                                                  {{/if}}
                                                  {{#if equals role.articleValidate true}}
                                                    {{#if equals buttonAuthorize true}}
                                                      <button type="button" id="authorizeAu" class="btn btn-outline btn-info btn-sm btn-warning authorizeAu"><i class="fa fa-angellist"></i></button>
                                                    {{/if}}
                                                  {{/if}}
                                                  {{#if equals buttonEdit true}}
                                                    <button type="button" class="btn btn-outline btn-primary btn-sm editAu"><i class="fa fa-pencil"></i></button>
                                                  {{/if}}
                                                  <button type="button" class="btn btn-outline btn-danger btn-sm cancelAu"><i class="fa fa-power-off"></i></button>
                                                </td>
                                              </tr>
                                            {{/each}}
                                          </tbody>
                                          <tfoot>
                                            <tr>
                                                <td colspan="5">
                                                  <ul class="pagination pull-right"></ul>
                                                </td>
                                            </tr>
                                          </tfoot>
                                        </table>
                                    </div>
                                  </div>
                              </div>
                            </div>
                        </div>
                      </div>
                    </div>
              </div>
          </div>
      </div>
  </div>
  <div class="modal inmodal" id="newOption" tabindex="-1" user="dialog" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight" style="width:550px;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <i class="fa fa-sliders modal-icon"></i>
              <h4 class="modal-title" data-i18n="optionsArticle.newTitle"></h4>
            </div>
            <div class="modal-body" >
              <div class="row">
                <div class="col-lg-12">
                  <div id="warning" class="alert alert-danger alert-dismissable" >
                      <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button> <span data-i18n="optionsArticle.requiredTitle"></span>
                  </div>
                  <div class="form-group">
                      <label for="title" data-i18n="optionsArticle.optionTitle"></label>
                      <input id="optionTitle" type="text" class="form-control"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                      <label for="message" data-i18n="optionsArticle.typeOption"></label>
                      <div class="radio"><input type="radio" id="amount" value="true" checked name="typeOption"><label for="radio"> <strong data-i18n="optionsArticle.amount"></strong></label></div>
                      <div class="radio"><input type="radio" id="percent" value="false" name="typeOption"><label for="radio"> <strong data-i18n="optionsArticle.percent"></strong></label></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                      <label for="message" data-i18n="optionsArticle.optionValue"></label>
                      <div id="amountValue">
                        <input id="value1" type="text" class="touchspin1"/>
                      </div>
                      <div id="percentValue">
                        <input id="value2" class="touchspin2" type="text" value="10" name="demo2">
                      </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
              <button type="submit" class="ladda-button btn btn-primary validate" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
              <button type="submit" class="ladda-button btn btn-danger save" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
            </div>
        </div>
    </div>
  </div>
  <div class="modal inmodal" id="editOption" tabindex="-1" user="dialog" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight" style="width:550px;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <i class="fa fa-sliders modal-icon"></i>
              <h4 class="modal-title" data-i18n="optionsArticle.updateOption"></h4>
            </div>
            <div class="modal-body" >
              <div class="row">
                <div class="col-lg-12">
                  <label for="title" data-i18n="optionsArticle.optionTitle"></label>  {{optionSelected.title}}
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label for="title" data-i18n="optionsArticle.typeOption"></label>  {{optionSelected.type}}
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="message" data-i18n="optionsArticle.optionValue"></label>
                    {{#if equals optionSelected.type "Amount"}}
                      <input id="amountX" value="{{optionSelected.value}}" type="text" class="form-control"/>
                    {{/if}}
                    {{#if equals optionSelected.type "Percent"}}
                      <input id="percentX" value="{{optionSelected.value}}" type="text" class="form-control"/>
                    {{/if}}
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
              <button type="submit" class="ladda-button btn btn-primary validateUpdateLive" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
              <button type="submit" class="ladda-button btn btn-danger saveUpdateLive" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
            </div>
        </div>
    </div>
  </div>
  <div class="modal inmodal" id="editOptionAuth" tabindex="-1" user="dialog" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight" style="width:550px;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <i class="fa fa-sliders modal-icon"></i>
              <h4 class="modal-title" data-i18n="optionsArticle.updateOption"></h4>
            </div>
            <div class="modal-body" >
              <div class="row">
                <div class="col-lg-12">
                  <label for="title" data-i18n="optionsArticle.optionTitle"></label>  {{optionSelected.title}}
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label for="title" data-i18n="optionsArticle.typeOption"></label>  {{optionSelected.type}}
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="message" data-i18n="optionsArticle.optionValue"></label>
                    {{#if equals optionSelected.type "Amount"}}
                      <input id="amount_" value="{{optionSelected.value}}" type="text" class="form-control"/>
                    {{/if}}
                    {{#if equals optionSelected.type "Percent"}}
                      <input id="percent_" value="{{optionSelected.value}}" type="text" class="form-control"/>
                    {{/if}}
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
              <button type="submit" class="ladda-button btn btn-primary validateUpdateAuth" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    <span data-i18n="common.btn-validate"></span></button>
              <button type="submit" class="ladda-button btn btn-danger saveUpdateLiveAuth" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    <span data-i18n="common.btn-save"></span></button>
            </div>
        </div>
    </div>
  </div>
  <div class="modal inmodal" id="checkAuthorising" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content animated flipInY" style="top: 20px;">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" data-i18n="common.authorization"></h4>
              </div>
              <div class="modal-body" style="height: 230px;">
                {{#if equals oldOption null}}
                  <div class="col-lg-12">
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="optionsArticle.optionTitle"></label>  {{newOption.title}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="optionsArticle.optionValue"></label>  {{newOption.value}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="optionsArticle.typeOption"></label>  {{newOption.type}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="common.inputter"></label>  {{newOption.inputter}}
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <label for="title" data-i18n="common.date"></label>  {{newOption.dateTime}}
                        </div>
                      </div>
                  </div>
                {{else}}
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-md-8">
                        <h2 data-i18n="optionsArticle.newOption"></h2>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="optionsArticle.optionTitle"></label>  {{newOption.title}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="optionsArticle.optionValue"></label>  {{newOption.value}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="optionsArticle.typeOption"></label>  {{newOption.type}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="common.inputter"></label>  {{newOption.inputter}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="common.date"></label>  {{newOption.dateTime}}
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-md-8">
                        <h2 data-i18n="optionsArticle.oldOption"></h2>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="optionsArticle.optionTitle"></label>  {{oldOption.title}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="optionsArticle.optionValue"></label>  {{oldOption.value}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="optionsArticle.typeOption"></label>  {{oldOption.type}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="common.inputter"></label>  {{oldOption.inputter}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="common.authorizer"></label>  {{oldOption.authorizer}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">
                        <label for="title" data-i18n="common.date"></label>  {{oldOption.dateTime}}
                      </div>
                    </div>
                  </div>
                {{/if}}
              </div>
              <div class="modal-footer">
                <p><strong><h3 data-i18n="common.auth_msg"></h3></strong></p>
                  <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                  <button type="button" id="BtnAuthorize" class="btn btn-outline btn-info btn-sm btn-danger BtnAuthorize" data-dismiss="modal"><i class="fa fa-angellist"></i> <span data-i18n="common.btn-auth"></span> </button>
              </div>
          </div>
      </div>
  </div>
  <div class="modal inmodal" id="optionDetails" tabindex="-1" user="dialog" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight" style="width:800px; left: -115px; top: -25px;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <i class="fa fa-list-alt modal-icon"></i>
              <h2 class="modal-title" data-i18n="common.details"></h2>
            </div>
            <div class="modal-body" >
              <div class="row">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-md-8">
                      <label for="title" data-i18n="optionsArticle.optionTitle"></label>  {{optionDetails.title}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label for="title" data-i18n="optionsArticle.optionValue"></label>  {{optionDetails.value}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label for="title" data-i18n="optionsArticle.typeOption"></label>  {{optionDetails.type}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label for="title" data-i18n="common.inputter"></label>  {{optionDetails.inputter}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label for="title" data-i18n="common.authorizer"></label>  {{optionDetails.authorizer}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label for="title" data-i18n="common.date"></label>  {{optionDetails.dateTime}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-close"></span></button>
            </div>
        </div>
    </div>
  </div>
  <div class="modal inmodal" id="edictState" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content animated flipInY" style="top:120px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="fa fa-warning modal-icon"></i>
                <h4 class="modal-title" data-i18n="common.warning"></h4>
              </div>
              <div class="modal-body">
                <p><h3 data-i18n="common.edictState"></h3></p>
              </div>
              <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-primary cancelWarning"><span data-i18n="common.btn-ok"></span></button>
              </div>
          </div>
      </div>
  </div>
  <div class="modal inmodal" id="checkDeleting" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content animated flipInY" style="top: 100px;">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" data-i18n="common.alert"></h4>
              </div>
              <div class="modal-body">
                  <strong><h3 data-i18n="common.delete_msg"></h3></strong>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                  <button type="submit" class="btn btn-danger BtnDelete" data-dismiss="modal"><span data-i18n="common.btn-auth"></span></button>
              </div>
          </div>
      </div>
  </div>
  <div class="modal inmodal" id="checkCancel" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content animated flipInY" style="top: 100px;">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" data-i18n="common.alert"></h4>
              </div>
              <div class="modal-body">
                  <strong><h3 data-i18n="common.delete_msg"></h3></strong>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal"><span data-i18n="common.btn-cancel"></span></button>
                  <button type="submit" class="btn btn-danger BtnCancel" data-dismiss="modal"><span data-i18n="common.btn-delete"></span></button>
              </div>
          </div>
      </div>
  </div>
</template>
